version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken:
          name: server-suite
          suite: server
          requires: [ lint, danger ]
      - kitchen/dokken:
          name: server-verify-no-databag-suite
          suite: server-verify-no-databag
          requires: [ lint, danger ]
      - kitchen/dokken:
          name: server-verification-suite
          suite: server-verification
          requires: [ lint, danger ]
